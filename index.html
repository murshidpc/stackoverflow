<html>
  <head>
    <title>StackOverflow</title>
    <link type="image/png" rel="shortcut icon" href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_elements">
        <div class="logo">
          <img
            id="stack_logo"
            src="./so-logo.png"
            alt="stackOverflow"
            width="150px"
            height="40px"
          />
        </div>
        <ol class="header_items">
          <li id="products">
            <a href="#">Products</a>
          </li>
        </ol>
        <form class="search_bar">
          <div class="search_elements">
            <input id="search_field" type="text" placeholder="Search" />
            <svg id="search_icon" width="18" height="18">
              <path
                d="M18 16.5l-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5zM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0z"
              ></path>
            </svg>
          </div>
        </form>
        <ol class="right_elements">
          <li class="profile_item">
            <a>
              <div id="profile_container">
                <div>
                  <img
                    id="profile_image"
                    src="https://lh3.googleusercontent.com/a-/AAuE7mAYa4hGLnG4V0SbRMuqSfsjHT907bApz8oHimSlZg=k-s64"
                    width="24"
                    height="24"
                  />
                </div>
                <div>
                  1
                </div>
              </div>
            </a>
          </li>
          <li class="items">
            <a>
              <svg width="20" height="18" viewBox="0 0 20 18">
                <path
                  d="M4.63 1h10.56a2 2 0 0 1 1.94 1.35L20 10.79V15a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-4.21l2.78-8.44c.25-.8 1-1.36 1.85-1.35zm8.28 12l2-2h2.95l-2.44-7.32a1 1 0 0 0-.95-.68H5.35a1 1 0 0 0-.95.68L1.96 11h2.95l2 2h6z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="items">
            <a>
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path
                  d="M15 2V1H3v1H0v4c0 1.6 1.4 3 3 3v1c.4 1.5 3 2.6 5 3v2H5s-1 1.5-1 2h10c0-.4-1-2-1-2h-3v-2c2-.4 4.6-1.5 5-3V9c1.6-.2 3-1.4 3-3V2h-3zM3 7c-.5 0-1-.5-1-1V4h1v3zm8.4 2.5L9 8 6.6 9.4l1-2.7L5 5h3l1-2.7L10 5h2.8l-2.3 1.8 1 2.7h-.1zM16 6c0 .5-.5 1-1 1V4h1v2z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="items">
            <a>
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path
                  d="M9 1a8 8 0 1 0 0 16A8 8 0 0 0 9 1zm.81 12.13c-.02.71-.55 1.15-1.24 1.13-.66-.02-1.17-.49-1.15-1.2.02-.72.56-1.18 1.22-1.16.7.03 1.2.51 1.17 1.23zM11.77 8c-.3.34-.65.65-1.02.91l-.53.37c-.26.2-.42.43-.5.69a4 4 0 0 0-.09.75c0 .05-.03.16-.18.16H7.88c-.16 0-.18-.1-.18-.15.03-.66.12-1.21.4-1.66.4-.49.88-.9 1.43-1.22.16-.12.28-.25.38-.39a1.34 1.34 0 0 0 .02-1.71c-.24-.31-.51-.46-1.03-.46-.51 0-.8.26-1.02.6-.21.33-.18.73-.18 1.1H5.75c0-1.38.35-2.25 1.1-2.76.52-.35 1.17-.5 1.93-.5 1 0 1.79.18 2.49.71.64.5.98 1.18.98 2.12 0 .57-.2 1.05-.48 1.44z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="items">
            <a>
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path
                  d="M15 1H3a2 2 0 0 0-2 2v2h16V3a2 2 0 0 0-2-2zM1 13c0 1.1.9 2 2 2h8v3l3-3h1a2 2 0 0 0 2-2v-2H1v2zm16-7H1v4h16V6z"
                ></path>
              </svg>
            </a>
          </li>
        </ol>
      </div>
    </header>
    <div class="side_bar">
      <ol>
        <li id="home_button">
          <a href="#">Home</a>
        </li>
        <li id="public_button">Public</li>
        <li id="stack_button">
          <a>StackOveflow</a>
        </li>
        <ol id="stack_list">
          <li>
            <a href="#">Tags</a>
          </li>
          <li>
            <a href="#">Users</a>
          </li>
          <li>
            <a href="#">Jobs</a>
          </li>
        </ol>
        <li>
          <a href="#">Teams</a>
          <span><a>Whats this?</a></span>
        </li>
        <li><a href="#">Free 30 Day Trial</a></li>
      </ol>
    </div>
  </body>
</html>
